<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2.1.1. Task</title>
  </head>
  <style>
    .btn {
      width: 100px;
      padding: 10px;
      margin: 10px;
      font-weight: bold;
      color: white;
      border: 2px solid;
      border-radius: 20px;
      cursor: pointer;
    }
    .blue-hover {
      background-color: rgba(0, 0, 255, 0.85);
    }
    .red-hover {
      background-color: rgba(255, 0, 0, 0.85);
    }
    .blue-hover:hover {
      background-color: blue;
    }
    .red-hover:hover {
      background-color: red;
    }
  </style>
  <body>
    <button class="btn blue-hover" onclick="openWin()">Open</button>
    <button class="btn red-hover" onclick="closeWin()">Close</button>
    <script src="main.js"></script>
  </body>
</html>
