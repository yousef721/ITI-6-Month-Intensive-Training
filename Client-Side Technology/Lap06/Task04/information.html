<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>User Information</title>
  </head>
  <body>
    <div class="card text-center">
      <!-- Photo -->
      <img src="" alt="User Photo" class="user-photo" id="photo" />

      <!-- Welcome Message -->
      <h2 id="welcome">Welcome,</h2>

      <!-- User Info -->
      <p><span class="label">Name:</span> <span id="name"></span></p>
      <p><span class="label">Email:</span> <span id="email"></span></p>
      <p><span class="label">Job Title:</span> <span id="job"></span></p>
      <p><span class="label">Password:</span> <span id="password"></span></p>
      <p><span class="label">Mobile:</span> <span id="mobile"></span></p>
      <p><span class="label">Gender:</span> <span id="gender"></span></p>
      <p><span class="label">Address:</span> <span id="address"></span></p>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
