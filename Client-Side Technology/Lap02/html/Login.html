<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <form action="../../Lap01/html/page2.html" method="get">
      <fieldset>
        <legend>Login</legend>
        <label for="name">User Name:</label><br />
        <input
          type="text"
          name="username"
          id="name"
          placeholder="Enter User Name"
          accesskey="f"
          required
        />
        <br />
        <label for="pass">User Password:</label><br />
        <input
          type="password"
          name="password"
          id="pass"
          placeholder="Enter User Password"
          accesskey="l"
          required
        />
        <br />
        <input type="checkbox" name="remember" id="remember" accesskey="r" />
        <label for="remember">Remember Me</label>
        <br />
        <input type="submit" value="Sign In.." />
      </fieldset>
    </form>
  </body>
</html>
