<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RGB Program</title>
  </head>
  <link rel="stylesheet" href="./main.css" />
  <body>
    <section>
      <div id="rgb-card">
        <label for="">Red</label>
        <input id="red" type="range" min="0" max="255" value="0" />
        <label for="">Green</label>
        <input id="green" type="range" min="0" max="255" value="0" />
        <label for="">Blue</label>
        <input id="blue" type="range" min="0" max="255" value="0" />
      </div>

      <p id="text">
        Change the 3 Color Ranges above and observe my color change
      </p>
    </section>
    <script src="./main.js"></script>
  </body>
</html>
